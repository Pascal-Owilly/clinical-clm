{% extends 'clinical_app/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="mb-0 text-gradient text-primary">
                <i class="fas fa-heartbeat me-2"></i> {{ form_title }}
            </h2>
            <p class="text-sm text-muted mb-0">
                Recording vitals for <strong>{{ patient.full_name }}</strong> 
                (Patient ID: {{ patient.id }})
            </p>
        </div>
        <div>
            <a href="{% url 'patient_detail' patient.pk %}" class="btn btn-sm btn-outline-secondary">
                <i class="fas fa-arrow-left me-1"></i> Back to Patient
            </a>
        </div>
    </div>

    <div class="card shadow-lg border-0 rounded-3">
        <div class="card-body p-4">
            <form method="post" novalidate>
                {% csrf_token %}
                {{ form|crispy }}

                <div class="d-flex justify-content-end mt-4">
                    <a href="{% url 'patient_detail' patient.pk %}" class="btn btn-light me-2">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-1"></i> Save Vital Signs
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
