{% extends 'clinical_app/base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="card shadow-lg border-0 rounded-3 bg-danger-light">
        <div class="card-body p-4 text-center">
            <i class="fas fa-exclamation-triangle fa-5x text-danger mb-4 animate__animated animate__tada"></i>
            <h2 class="text-danger fw-bold mb-3">Confirm Deletion</h2>
            <p class="lead text-dark">Are you sure you want to delete Bill #{{ bill.id }} for patient **{{ bill.patient.full_name }}**?</p>
            <p class="text-muted">This action cannot be undone.</p>
            <form method="post" class="mt-4">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-lg me-3">
                    <i class="fas fa-trash-alt me-2"></i> Delete
                </button>
                <a href="{% url 'billing_detail' bill.pk %}" class="btn btn-outline-secondary btn-lg">
                    <i class="fas fa-times me-2"></i> Cancel
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
