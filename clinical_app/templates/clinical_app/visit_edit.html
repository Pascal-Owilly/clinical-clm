{% extends 'clinical_app/base.html' %}

{% block title %}Edit Visit{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-header bg-warning text-white text-center py-4">
                    <h2 class="mb-0 fw-bold">Edit Visit</h2>
                    <p class="mb-0">Update details for this visit</p>
                </div>

                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-warning">
                                <i class="fas fa-save"></i> Save Changes
                            </button>
                            <a href="{% url 'visit_detail' visit.id %}" class="btn btn-outline-secondary">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
