{% extends "clinical_app/base.html" %}

{% block title %}Sign Case Summary{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5 mb-5">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">
                    <i class="fas fa-signature me-2"></i> Sign the Case Summary
                </h3>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data" id="signature-form">
                    {% csrf_token %}

                    <div class="mb-3 text-center">
                        <p class="text-muted mb-2">Please use your mouse or touch to sign in the box below.</p>
                        <canvas id="signature-pad" width="450" height="200"
                                style="border:1px solid #ced4da; border-radius: 0.5rem; background-color: #fff;"></canvas>
                    </div>

                    <div class="d-flex justify-content-center gap-3 mt-4">
                        <button type="button" id="clear" class="btn btn-outline-secondary">
                            <i class="fas fa-eraser me-2"></i> Clear
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-check-circle me-2"></i> Sign & Submit
                        </button>
                    </div>

                    <input type="hidden" name="signature_data" id="signature-data">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const canvas = document.getElementById("signature-pad");

        // Adjust canvas resolution for better quality on high-DPI screens
        function resizeCanvas() {
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext("2d").scale(ratio, ratio);
        }

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas(); // Initial resize

        const signaturePad = new SignaturePad(canvas, {
            backgroundColor: 'rgb(255, 255, 255)' // Specify background color for toDataURL with transparent background
        });

        document.getElementById("clear").addEventListener("click", () => {
            signaturePad.clear();
        });

        document.getElementById("signature-form").addEventListener("submit", function (e) {
            if (signaturePad.isEmpty()) {
                alert("Please provide your signature first.");
                e.preventDefault();
            } else {
                // Get signature as PNG data URL
                const dataUrl = signaturePad.toDataURL("image/png");
                document.getElementById("signature-data").value = dataUrl;
            }
        });
    });
</script>
{% endblock extra_js %}
